{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>TVT Social - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/icons-solid.svg' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="container-form">
					<form action="{% url 'auth_page' %}" method="POST" id="signin" class="login100-form validate-form">
						{% csrf_token %}
                        <span class="login100-form-title p-b-43" style="font-weight: 600;">
							<i class="fa-solid fa-icons"></i> Social Book <i class="fa-solid fa-icons"></i>
						</span>
                        {% if messages %}
                            {% for mess in messages %}
                                <div class="wrap-input100 validate-input alert-validate" data-validate = "{{ mess }}">
                                    <input class="input100" type="text" name="username" placeholder="Username">
                                    <span class="focus-input100"></span>
                                </div>
                            {% endfor %}
                        {% else %}
                            <div class="wrap-input100 validate-input" data-validate = "Username is required">
                                <input class="input100" type="text" name="username" placeholder="Username">
                                <span class="focus-input100"></span>
                            </div>
                        {% endif %}
						
						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="password" placeholder="Password">
							<span class="focus-input100"></span>
						</div>
	
						<div class="flex-sb-m w-full p-t-3 p-b-32">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
								<label class="label-checkbox100" for="ckb1">
									Remember me
								</label>
							</div>
                        
							<div>
								<a href="#" class="txt1">
									Forgot Password?
								</a>
							</div> 
						</div>
				
	
						<div class="container-login100-form-btn">
							<button type="submit" name="signin-form" class="login100-form-btn">
								Login
							</button>
						</div>
						
						<div class="text-center p-t-46 p-b-20">
							<span class="txt2">
								Create new account? <button type="button" id="slide-btn-signin">Sign Up</button>
							</span>
						</div>
	
						<div class="login100-form-social flex-c-m">
							<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
								<i class="fa-brands fa-facebook"></i>
							</a>
	
							<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
								<i class="fa-brands fa-google"></i>
							</a>
	
							<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
								<i class="fa-regular fa-envelope"></i>
							</a>
						</div>
					</form>
	
					<form action="{% url 'auth_page' %}" method="POST" id="signup" class="login100-form validate-form">
						{% csrf_token %}
                        <span class="login100-form-title p-b-43" style="font-weight: 600;">
							<i class="fa-solid fa-icons"></i> Social Book <i class="fa-solid fa-icons"></i>
						</span>
						
						<div class="wrap-input100 validate-input" data-validate="Username is required">
							<input class="input100" type="text" name="username" placeholder="Username">
							<span class="focus-input100"></span>
						</div>
                        
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
						</div>
						
						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="password" placeholder="Password">
							<span class="focus-input100"></span>
						</div>
	
	
						<div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
							<input class="input100" type="password" name="password2" placeholder="Confirm password">
							<span class="focus-input100"></span>
						</div>
	
						<div class="container-login100-form-btn">
							<button type="submit" name="signup-form" class="login100-form-btn">
								Sign Up
							</button>
						</div>
						
						<div class="text-center p-t-46 p-b-20">
							<span class="txt2">
								Do you have an account? <button type="button" id="slide-btn-signup">Log In</button>
							</span>
						</div>
	
						<div class="login100-form-social flex-c-m">
							<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
								<i class="fa-brands fa-facebook"></i>
							</a>
	
							<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
								<i class="fa-brands fa-google"></i>
							</a>
	
							<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
								<i class="fa-regular fa-envelope"></i>
							</a>
						</div>
					</form>
				</div>

				<div class="login100-more" style="background-image: url('{% static 'images/pngtree-communication-talking-chatting-and-discussion-concept-png-image_6538221.png' %}');">
                </div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/auth.js' %}"></script>

</body>
</html>
